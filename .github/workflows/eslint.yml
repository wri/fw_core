name: Build and lint

on: [push]

jobs:
  build-and-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Install packages
      run: npm install

    - name: Build
      run: npm run build

    - name: Run eslint
      run : npm run lint

    - name: Commit prettier changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "auto commit: apply eslint fixes"